<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form + Table</title>
</head>
<body>
    <table bordercolor="595959" width="40%" border="2" cellpading="1" cellspacing="0">
    <tr bgcolor="grey">
        <td colspan="5" align="center"><b>INPUT DATA MAHASISWA</b></td>
    </tr>
    <tr>
        <td>Usename</td>
        <td>:</td>
        <td>
            <form>
                <input type="text" name="Username">
            </form>
        </td>
    </tr>
    <tr>
        <td>Password</td>
        <td>:</td>
        <td>
            <form>
                <Input type="password" name="Password">
            </form>
        </td>
    </tr>
    <tr>
        <td>Fullname</td>
        <td>:</td>
        <td>
            <form>
                <input type="text" name="Fullname">
            </form>
        </td>
    </tr>
    <tr>
        <td>E-mail</td>
        <td>:</td>
        <td>
            <form>
                 <input type="text" name="E-mail">
            </form>
        </td>
    </tr>
    <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
            <select>
                <option value="Agama">--Pilih Agama--</option>
                <option value="Islam">Islam</option>
                <option value="Kristen Protestan">Kristen Protestan</option>
                <option value="Kristen Katolik">Kristen Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Lainnya">Lainnya</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
            <form>
                <input type="radio" name="Jenis Kelamin" value="Laki-Laki"/> Laki-Laki
                <input type="radio" name="Jenis Kelamin" value="Perempuan"/> Perempuan
            </form>
        </td>
    </tr>
    <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
            <form>
                <input type="checkbox" name="Hobi" value="Musik"/> Musik
                <input type="checkbox" name="Hobi" value="Olahraga"/> Olahraga
                <input type="checkbox" name="Hobi" value="Gaming"/> Gaming
                <input type="checkbox" name="Hobi" value="Lainnya"/> Lainnya
            </form>
        </td>
    </tr>
    <tr>
        <td>Profil Singkat</td>
        <td>:</td>
        <td>
            <form>
                <textarea name="Profil Singkat" rows="5" cols="50" rows="10"></textarea>
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="3" align="right" valign="middle">
            <form>
                <input type="submit" name="Input" value="Input"/>
            </form>
        </td>
    </tr>
    </table>
</body>
</html>
